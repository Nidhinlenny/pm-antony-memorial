<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>In Loving Memory - PM Antony</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <img src="photo.jpg" alt="PM Antony" class="profile-pic" />
    <h1 id="name">PM Antony</h1>
    <p id="dates">12 February 1947</p>
  </div>

  <div class="section bio">
    <h2>About</h2>
    <p>
      Settled at Njarakkal, Ernakulam, Kerala. Was a driver in agriculture at Kakkanad.
    </p>
  </div>

  <div class="section messages">
    <h2>Guestbook</h2>
    <ul id="message-list"></ul>
    <form id="message-form">
      <input type="text" id="user-name" placeholder="Your name" required />
      <textarea id="user-message" placeholder="Write a message..." required></textarea>
      <button type="submit">Post Message</button>
    </form>
  </div>

  <footer>
    <p>Forever in our heart ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
